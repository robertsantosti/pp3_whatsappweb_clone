<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/a290182793.js"></script>

    <title>WhatsApp Web Clone</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img src="img/avatar1.png" alt="Usuario" class='user-photo'/>
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens</p>
                <p class="active-notification">
                    Ativar notificações na área de trabalho
                    <i class="fas fa-angle-right"></i>
                </p>
            </div>
            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" name="serch" id="serch" placeholder="Procurar ou começar uma nova conversa"/>
            </div>
            <div class="contacts-container">
                <div class="contact-box active-chat">
                    <img src="img/avatar2.png" alt="Usuario 2" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">Sabrina Matos</p>
                        <p class="user-messagepreview">
                            <i class="fas fa-check-double"></i>
                            Oi, tudo bem?
                        </p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">22:40</p>
                    </div>
                </div>
                <div class="contact-box">
                    <img src="img/avatar3.png" alt="Usuario 3" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">João Augusto</p>
                        <p class="user-messagepreview">
                            Está disponivel para um freela?
                        </p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">12:30</p>
                        <p class="message-pedding">3</p>
                    </div>
                </div>
                <div class="contact-box">
                    <img src="img/avatar4.png" alt="Usuario 4" class="user-photo">
                    <div class="user-info">
                        <p class="user-name">Maria Silva</p>
                        <p class="user-messagepreview">
                            O projeto ficou perfeito, obrigada!
                        </p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">10:00</p>
                        <p class="message-pedding">5</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="chat-container">
            <nav class="chat-navbar">
                <div class="contact-info-container">
                    <img src="img/avatar2.png" alt="Usuario 2" class="user-photo">
                    <p class="user-name">Sabrina Matos</p>
                </div>
                <ul class="chattools-container">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </nav>

            <div class="messages-container">
                <div class="bg-image"></div>
                <div class="chat-messages">
                    <p class="guest-message">Olá, bom dia?</p>
                    <p class="user-message">Oi, tudo bem?</p>
                </div>
            </div>

            <div class="sendmessage-container">
                <i class="far fa-grin"></i>
                <input type="text" name="message" id="chatmessage" class="userinput" placeholder="Digite uma mensagem..."/>
                <i class="fas fa-microphone"></i>
            </div>
        </main>
    </div>
</body>
</html>
